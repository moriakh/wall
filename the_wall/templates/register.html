<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register / Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
<body>
  <div class="container h-100" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.jpg');">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <form class="col-6 mt-5 mb-5 col-md-6 col-lg-4 col-xl-4" id="reg-form" method="POST" action="/register">
      {% csrf_token %}
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
            <div class="form-outline mb-4">
              <input type="text" id="first_name" class="form-control form-control-lg" required name = "first_name">
              <label class="form-label" for="first_name">Your First Name</label>
            </div>
            <div class="form-outline mb-4">
                <input type="text" id="last_name" class="form-control form-control-lg" required name = "last_name">
                <label class="form-label" for="last_name">Your Last Name</label>
              </div>
            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control form-control-lg" required name = "email">
              <label class="form-label" for="email">Your Email</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" required name = "password">
              <label class="form-label" for="password">Password</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="password_confirm" class="form-control form-control-lg" required name = "password_confirm">
              <label class="form-label" for="password_confirm">Repeat your password</label>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
            </div>
          </div>
        </div>
      </form>
      <form class="col-6 mt-5 mb-5 col-md-6 col-lg-4 col-xl-4" id="reg-form" method="POST" action="/login">
      {% csrf_token %}
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Log in</h2>
          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control form-control-lg" required name = "email">
            <label class="form-label" for="email">Your Email</label>
          </div>
          <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control form-control-lg" required name = "password">
            <label class="form-label" for="password">Password</label>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Sign In</button>
          </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
